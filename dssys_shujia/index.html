<!-- 登录按钮 -->
<div class="img-star-login">
	<a href="complain.html" data-toggle="modal" data-target="#myModal">
		<img src="img/login_star.png" style="width:100px;position: fixed;top:0;right:10%;z-index: 1060"></a>
</div>
<!-- 登录按钮 -->
<!-- 模态声明，show表示显示 -->
<!-- 淡入淡出效果 fade-->
<div class="modal fade" tabindex="-1" id="myModal">
	<!-- 窗口声明 -->
	<div class="modal-dialog">
		<!-- 内容声明 -->
		<!-- 弹窗的大小 -->
		<!-- modal-lg -->
		<form action="__CONTROLLER__/upload" enctype="multipart/form-data" method="post">
			<div class="modal-content">
				<!-- 头部 -->
				<div class="modal-header">
					<!-- dismiss="modal"关闭模态框 -->
					<button class="close" data-dismiss="modal">
						<span style="color:#fff">&times;</span>
					</button>
					<h4 class="modal-title" >登录到电商实验室</h4>
				</div>
				<!-- 主体 -->
				<!-- 主体部分可以使用栅格系统的流体 -->
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<div class="input-group input-group-lg">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-user"></span>
									</div>
									<input type="text" placeholder="请输入您的账号" class="form-control" name="upname"></div>
								<div class="input-group input-group-lg">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-lock"></span>
									</div>
									<input type="text" placeholder="请输入您的密码" class="form-control" name="uptel"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- 注脚 -->
					<input type="submit" value="登录" class="btn btn-primary btn-block">
			</div>
		</form>
	</div>
</div>

<!-- 响应式轮播图 -->
<div class="container" style="margin-top:34px;">
	<div id="myCarousel" class="carousel slide">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img src="img/slide4.jpg" alt="第一张"></div>
			<div class="item">
				<img src="img/slide2.jpg" alt="第二张"></div>
			<div class="item">
				<img src="img/slide3.jpg" alt="第三张"></div>
		</div>
		<a href="#myCarousel" data-slide="prev" class="carousel-control left">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a href="#myCarousel" data-slide="next" class="carousel-control right">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
</div>
